<!DOCTYPE html>
<html ng-app='TaskApp'>
<head>
	<title>Task</title>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/							font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

    </script>
		<script type="text/javascript" src="js/taskcontroller.js"></script>
		<script type="text/javascript" src='js/taskservice.js'></script>
		<script type="text/javascript" src='js/taskdirective.js'></script>
		<script type="text/javascript" src='js/taskfactory.js'></script>
		<style type="text/css">
			@import url("css/custom.css");
		</style>
</head>
<body ng-controller='taskCtrl'>
	<form name='userform' novalidate ng-class="{'error':isChecked}">
		<div class=' row main-div form-group'>
			<div class="col-md-offset-2 col-md-2 col-sm-offset-2 col-sm-2 innerdiv"><b>Frequency Type</b></div>
			<div class="col-md-2 col-sm-2 innerdiv"><b>Start Date</b></div>
			<div class="col-md-2 col-sm-2 innerdiv"><b>End Date</b></div>
			<div class="col-md-2 col-sm-2 innerdiv"><b>Total Cash With Tax</b></div>
			<div class="col-md-2 col-sm-2 innerdiv"><b>Actions</b></div>

		</div>
		<div class="row secondiv">
			<div class="col-md-2 col-sm-2 firstrow">
				<p id='firstp'>Design Fees</p>
			</div>
			<div class="col-md-9 col-sm-9">
				
			</div>
			<div class="col-md-1 col-sm-1 thirdrow">
				<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
			</div>
			
		</div>
		<div class="row secondiv">
			<div class="col-md-3 col-sm-3 firstrow">
				<p id='secondp'>Administrative Fees</p>
			</div>
			<div class="col-md-8 col-sm-8">
				
			</div>
			<div class="col-md-1 col-sm-1 thirdrow">
				<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
			</div>
			
		</div>
		<div class="row secondiv">
			<div class="col-md-2 col-sm-2 secondinnerdiv firstrow">
				<p id='thirdp'>Amortization</p>
			</div>
			<div class="col-md-9 col-sm-9 secondinnerdiv">
				
			</div>
			<div class="col-md-1 col-sm-1 secondinnerdiv thirdrow">
				<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12" id='buttondiv'>
				<button id='button' data-toggle="modal" data-target="#myModal"><span id='plus'><i class="fa fa-plus" aria-hidden="true"></i></span><span id='add'>Add</span></button>
			</div>
		</div>

		<firstmodel></firstmodel>
  		<secondmodel></secondmodel>
	</form>
</body>
</html>
